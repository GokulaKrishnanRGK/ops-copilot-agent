[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ops-copilot-rag"
version = "0.0.0"
requires-python = ">=3.11"
dependencies = [
  "opensearch-py>=2.4",
  "openai>=1.30",
  "python-dotenv>=1.0",
  "ops-copilot-llm-gateway"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "integration: requires OpenSearch and OpenAI credentials"
]
