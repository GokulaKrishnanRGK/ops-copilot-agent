apiVersion: v1
kind: Namespace
metadata:
  name: opscopilot-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: opscopilot-demo
  labels:
    app: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
        - name: web
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-multi
  namespace: opscopilot-demo
  labels:
    app: demo-multi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-multi
  template:
    metadata:
      labels:
        app: demo-multi
    spec:
      containers:
        - name: app
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
        - name: sidecar
          image: busybox:1.36
          command: ["sh", "-c", "sleep 36000"]
