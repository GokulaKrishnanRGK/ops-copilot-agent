services:
  opensearch:
    image: opensearchproject/opensearch:2.13.0
    env_file:
      - ../../.env
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}
    ports:
      - "9200:9200"
      - "9600:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -skf -u \"${OPENSEARCH_USERNAME:-admin}:${OPENSEARCH_PASSWORD}\" https://localhost:9200 >/dev/null"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 30s

volumes:
  opensearch-data:
