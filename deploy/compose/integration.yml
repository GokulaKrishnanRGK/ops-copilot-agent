services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-opscopilot}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-opscopilot}"]
      interval: 5s
      timeout: 5s
      retries: 12

  tool-server:
    image: "${TOOL_SERVER_IMAGE_REPOSITORY:-ops-copilot/tool-server}:${IMAGE_TAG:-dev}"
    build:
      context: ../../apps/tool-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      TOOL_SERVER_ADDR: ":8080"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      TOOL_SERVER_LOG_FILE: "${TOOL_SERVER_LOG_FILE}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT_COMPOSE:-http://otel-collector:4318}"
      OTEL_SERVICE_NAME: "${OTEL_SERVICE_NAME_TOOL_SERVER:-ops-copilot-tool-server}"
      TZ: "${TZ:-America/Los_Angeles}"
      KUBECONFIG_PATH: "/kube/config"
      K8S_ALLOWED_NAMESPACES: "${K8S_ALLOWED_NAMESPACES}"
      K8S_INSECURE_SKIP_TLS_VERIFY: "1"
    volumes:
      - "${KUBECONFIG_PATH}:/kube/config:ro"
      - "${LOGS_HOST_PATH}:${LOGS_HOST_PATH}"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 2s
      timeout: 2s
      retries: 12

volumes:
  postgres-data:
