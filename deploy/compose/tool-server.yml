services:
  tool-server:
    image: "${TOOL_SERVER_IMAGE_REPOSITORY:-ops-copilot/tool-server}:${IMAGE_TAG:-dev}"
    build:
      context: ../../apps/tool-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      TOOL_SERVER_ADDR: ":8080"
      TOOL_SERVER_LOG_FILE: "${TOOL_SERVER_LOG_FILE}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT_COMPOSE:-http://otel-collector:4318}"
      OTEL_SERVICE_NAME: "${OTEL_SERVICE_NAME:-ops-copilot-tool-server}"
      TZ: "${TZ:-America/New_York}"
      KUBECONFIG_PATH: "/kube/config"
      K8S_ALLOWED_NAMESPACES: "${K8S_ALLOWED_NAMESPACES}"
      K8S_INSECURE_SKIP_TLS_VERIFY: "1"
    volumes:
      - "${KUBECONFIG_PATH}:/kube/config:ro"
      - "${LOGS_HOST_PATH}:${LOGS_HOST_PATH}"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 2s
      timeout: 2s
      retries: 10
