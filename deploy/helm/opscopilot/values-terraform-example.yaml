terraform:
  outputContractVersion: "v1"
  helmValues:
    global:
      awsRegion: "us-east-1"
    images:
      apiRepository: "123456789012.dkr.ecr.us-east-1.amazonaws.com/ops-copilot-dev/api"
      webRepository: "123456789012.dkr.ecr.us-east-1.amazonaws.com/ops-copilot-dev/web"
      toolServerRepository: "123456789012.dkr.ecr.us-east-1.amazonaws.com/ops-copilot-dev/tool-server"
    api:
      env:
        opensearchUrl: "https://search-opscopilot-dev-os.us-east-1.es.amazonaws.com"
        opensearchIndex: "opscopilot-docs"
      infra:
        rdsEndpoint: "opscopilot-dev-postgres.xxxxxx.us-east-1.rds.amazonaws.com"
        rdsPort: 5432
        rdsDatabase: "opscopilot"
    artifacts:
      pythonPackageRegistryUrl: "https://opscopilot-dev-packages-123456789012.d.codeartifact.us-east-1.amazonaws.com/pypi/python-internal/"
    ingress:
      domainName: "ops.example.com"
      tls:
        certificateArn: "arn:aws:acm:us-east-1:123456789012:certificate/xxxxxx"
  helmSecretRefs:
    api:
      database:
        secretName: "opscopilot-dev-db"
        secretArn: "arn:aws:secretsmanager:us-east-1:123456789012:secret:opscopilot-dev-db-xxxx"
      opensearch:
        usernameSecretName: "opscopilot-dev-opensearch-username"
        passwordSecretName: "opscopilot-dev-opensearch-password"
        usernameSecretArn: "arn:aws:secretsmanager:us-east-1:123456789012:secret:opscopilot-dev-opensearch-username-xxxx"
        passwordSecretArn: "arn:aws:secretsmanager:us-east-1:123456789012:secret:opscopilot-dev-opensearch-password-xxxx"
  dnsContract:
    ingress_domain_name: "ops.example.com"
    route53_hosted_zone_id: "Z123456ABCDEFG"
    acm_certificate_arn: "arn:aws:acm:us-east-1:123456789012:certificate/xxxxxx"

api:
  secrets:
    databaseUrlKey: "DATABASE_URL"
    opensearchUsernameKey: "username"
    opensearchPasswordKey: "password"
