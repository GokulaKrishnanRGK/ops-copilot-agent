`global:
  imageTag: "dev"
  awsRegion: ""
  logLevel: "INFO"
  namespaceOverride: ""

images:
  apiRepository: "ops-copilot/api"
  webRepository: "ops-copilot/web"
  toolServerRepository: "ops-copilot/tool-server"
  pullPolicy: IfNotPresent

api:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000
  containerPort: 8000
  resources: {}
  env: {}
  secretEnv: {}

web:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  containerPort: 80
  resources: {}
  env: {}

toolServer:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  containerPort: 8080
  serviceAccount:
    create: true
    name: ""
  rbac:
    create: true
    allowedNamespaces:
      - default
  resources: {}
  env: {}
  secretEnv: {}

observability:
  otelCollector:
    enabled: false
    image: "otel/opentelemetry-collector-contrib:0.103.0"
    replicaCount: 1
    config: |
      receivers:
        otlp:
          protocols:
            grpc: {}
            http: {}
      exporters:
        debug: {}
      service:
        pipelines:
          traces:
            receivers: [otlp]
            exporters: [debug]
          logs:
            receivers: [otlp]
            exporters: [debug]
    service:
      type: ClusterIP
      grpcPort: 4317
      httpPort: 4318

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          service: web
          port: 80
  tls: []

imagePullSecrets: []
