{{- if .Values.web.enabled }}
{{- $webImageRepo := coalesce .Values.terraform.helmValues.images.webRepository .Values.images.webRepository -}}
{{- $ecrPullSecret := .Values.artifacts.ecr.imagePullSecretName -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opscopilot.fullname" . }}-web
  namespace: {{ include "opscopilot.namespace" . }}
  labels:
    {{- include "opscopilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "opscopilot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "opscopilot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      {{- if or .Values.imagePullSecrets $ecrPullSecret }}
      imagePullSecrets:
        {{- with .Values.imagePullSecrets }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if $ecrPullSecret }}
        - name: {{ $ecrPullSecret | quote }}
        {{- end }}
      {{- end }}
      containers:
        - name: web
          image: "{{ $webImageRepo }}:{{ .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: {{ .Values.web.containerPort }}
              name: http
          env:
            {{- if not (hasKey .Values.web.env "WEB_API_BASE_URL") }}
            - name: WEB_API_BASE_URL
              value: "/api"
            {{- end }}
            {{- range $key, $value := .Values.web.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.web.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.web.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.web.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.web.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.web.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.web.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.web.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.web.probes.readiness.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
{{- end }}
