{{- if .Values.toolServer.enabled }}
{{- $toolImageRepo := coalesce .Values.terraform.helmValues.images.toolServerRepository .Values.images.toolServerRepository -}}
{{- $awsRegion := coalesce .Values.terraform.helmValues.global.awsRegion .Values.global.awsRegion -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opscopilot.fullname" . }}-tool-server
  namespace: {{ include "opscopilot.namespace" . }}
  labels:
    {{- include "opscopilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: tool-server
spec:
  replicas: {{ .Values.toolServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "opscopilot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tool-server
  template:
    metadata:
      labels:
        {{- include "opscopilot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: tool-server
    spec:
      serviceAccountName: {{ include "opscopilot.serviceAccountName" . }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: tool-server
          image: "{{ $toolImageRepo }}:{{ .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: {{ .Values.toolServer.containerPort }}
              name: http
          env:
            - name: LOG_LEVEL
              value: {{ .Values.global.logLevel | quote }}
            - name: AWS_REGION
              value: {{ $awsRegion | quote }}
            {{- range $key, $value := .Values.toolServer.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $ref := .Values.toolServer.secretEnv }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $ref.secretName | quote }}
                  key: {{ $ref.secretKey | quote }}
            {{- end }}
          {{- if .Values.toolServer.secretRefs }}
          envFrom:
            {{- range .Values.toolServer.secretRefs }}
            - secretRef:
                name: {{ . | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.toolServer.resources | nindent 12 }}
{{- end }}
