{{- if and .Values.toolServer.enabled .Values.toolServer.rbac.create }}
{{- range $ns := .Values.toolServer.rbac.allowedNamespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "opscopilot.fullname" $ }}-tool-server-readonly
  namespace: {{ $ns }}
  labels:
    {{- include "opscopilot.labels" $ | nindent 4 }}
    app.kubernetes.io/component: tool-server
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "opscopilot.fullname" $ }}-tool-server-readonly
  namespace: {{ $ns }}
  labels:
    {{- include "opscopilot.labels" $ | nindent 4 }}
    app.kubernetes.io/component: tool-server
subjects:
  - kind: ServiceAccount
    name: {{ include "opscopilot.serviceAccountName" $ }}
    namespace: {{ include "opscopilot.namespace" $ }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "opscopilot.fullname" $ }}-tool-server-readonly
---
{{- end }}
{{- end }}
