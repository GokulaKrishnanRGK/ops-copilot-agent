{{- if .Values.observability.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opscopilot.fullname" . }}-otel-collector
  namespace: {{ include "opscopilot.namespace" . }}
  labels:
    {{- include "opscopilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  replicas: {{ .Values.observability.otelCollector.replicaCount }}
  selector:
    matchLabels:
      {{- include "opscopilot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      labels:
        {{- include "opscopilot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: {{ .Values.observability.otelCollector.image | quote }}
          imagePullPolicy: IfNotPresent
          args: ["--config=/etc/otel/collector-config.yaml"]
          ports:
            - name: otlp-grpc
              containerPort: {{ .Values.observability.otelCollector.service.grpcPort }}
            - name: otlp-http
              containerPort: {{ .Values.observability.otelCollector.service.httpPort }}
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          resources: {}
      volumes:
        - name: config
          configMap:
            name: {{ include "opscopilot.fullname" . }}-otel-collector
{{- end }}
