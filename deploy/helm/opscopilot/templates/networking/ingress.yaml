{{- if .Values.ingress.enabled }}
{{- $terraformDomain := coalesce .Values.terraform.dnsContract.ingress_domain_name .Values.terraform.helmValues.ingress.domainName "" -}}
{{- $tlsCertArn := coalesce .Values.terraform.dnsContract.acm_certificate_arn .Values.terraform.helmValues.ingress.tls.certificateArn "" -}}
{{- $hostedZoneId := .Values.terraform.dnsContract.route53_hosted_zone_id -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "opscopilot.fullname" . }}
  namespace: {{ include "opscopilot.namespace" . }}
  labels:
    {{- include "opscopilot.labels" . | nindent 4 }}
  {{- if or $tlsCertArn .Values.ingress.annotations .Values.ingress.alb.enabled (and .Values.ingress.route53.enabled .Values.ingress.route53.useExternalDNS) }}
  annotations:
    {{- if .Values.ingress.alb.enabled }}
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.alb.scheme | quote }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.alb.targetType | quote }}
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.alb.healthcheckPath | quote }}
    alb.ingress.kubernetes.io/listen-ports: {{ .Values.ingress.alb.listenPortsJson | quote }}
    {{- if .Values.ingress.alb.sslRedirect }}
    alb.ingress.kubernetes.io/ssl-redirect: {{ .Values.ingress.alb.sslRedirect | quote }}
    {{- end }}
    {{- end }}
    {{- if $tlsCertArn }}
    alb.ingress.kubernetes.io/certificate-arn: {{ $tlsCertArn | quote }}
    {{- end }}
    {{- if and .Values.ingress.route53.enabled .Values.ingress.route53.useExternalDNS $terraformDomain }}
    external-dns.alpha.kubernetes.io/hostname: {{ $terraformDomain | quote }}
    external-dns.alpha.kubernetes.io/ttl: {{ .Values.ingress.route53.ttl | quote }}
    {{- if $hostedZoneId }}
    external-dns.alpha.kubernetes.io/hosted-zone-id: {{ $hostedZoneId | quote }}
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $host := coalesce .host $terraformDomain -}}
    {{- if $host }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range .paths }}
          {{- $svcName := .service }}
          {{- if eq .service "api" }}
          {{- $svcName = include "opscopilot.apiServiceName" $ }}
          {{- else if eq .service "web" }}
          {{- $svcName = include "opscopilot.webServiceName" $ }}
          {{- else if eq .service "tool-server" }}
          {{- $svcName = include "opscopilot.toolServerServiceName" $ }}
          {{- end }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $svcName }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
