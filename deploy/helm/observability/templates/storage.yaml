{{- if and .Values.loki.enabled (eq .Values.loki.storage.type "pvc") }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-data
  namespace: {{ include "opscopilot-observability.namespace" . }}
  labels:
    {{- include "opscopilot-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.loki.storage.pvc.size }}
  {{- if .Values.loki.storage.pvc.storageClassName }}
  storageClassName: {{ .Values.loki.storage.pvc.storageClassName | quote }}
  {{- end }}
{{- end }}
