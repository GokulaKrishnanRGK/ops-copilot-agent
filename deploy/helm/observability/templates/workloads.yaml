{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ include "opscopilot-observability.namespace" . }}
  labels:
    {{- include "opscopilot-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/component: grafana
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image | quote }}
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.adminUser | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.grafana.adminPassword | quote }}
            - name: GF_LOG_MODE
              value: "console"
            - name: GF_LOG_CONSOLE_FORMAT
              value: "json"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /etc/grafana/dashboards
            - name: data
              mountPath: /var/lib/grafana
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: data
          {{- if eq .Values.grafana.storage.type "pvc" }}
          persistentVolumeClaim:
            claimName: grafana-data
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- end }}
{{- if .Values.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: {{ include "opscopilot-observability.namespace" . }}
  labels:
    {{- include "opscopilot-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/component: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: {{ .Values.otelCollector.image | quote }}
          args: ["--config=/etc/otel/collector-config.yml"]
          ports:
            - name: otlp-grpc
              containerPort: {{ .Values.otelCollector.service.otlpGrpcPort }}
            - name: otlp-http
              containerPort: {{ .Values.otelCollector.service.otlpHttpPort }}
            - name: prom
              containerPort: {{ .Values.otelCollector.service.prometheusPort }}
            - name: health
              containerPort: {{ .Values.otelCollector.service.healthPort }}
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
{{- end }}
{{- if .Values.alloy.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: {{ include "opscopilot-observability.namespace" . }}
  labels:
    {{- include "opscopilot-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: alloy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: alloy
  template:
    metadata:
      labels:
        app.kubernetes.io/component: alloy
    spec:
      containers:
        - name: alloy
          image: {{ .Values.alloy.image | quote }}
          args: ["run", "/etc/alloy/config.alloy", "--server.http.listen-addr=0.0.0.0:12345"]
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
            - name: varlog
              mountPath: /var/log
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: varlog
          hostPath:
            path: /var/log
{{- end }}
