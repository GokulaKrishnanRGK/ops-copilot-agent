{{- if .Values.loki.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: {{ include "opscopilot-observability.namespace" . }}
  labels:
    {{- include "opscopilot-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/component: loki
    spec:
      containers:
        - name: loki
          image: {{ .Values.loki.image | quote }}
          args: ["-config.file=/etc/loki/config.yml", "-log.format=json"]
          ports:
            - name: http
              containerPort: 3100
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: data
          {{- if eq .Values.loki.storage.type "pvc" }}
          persistentVolumeClaim:
            claimName: loki-data
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- end }}
